<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather and Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/script.js"></script>
    <script src="static/foto_size.css"></script>
    <style>
        body {
            padding-top: 50px;
            transition: background-color 0.5s ease;
            text-align: center; /* Center align content */

        }
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: 0 auto; /* Center align container */
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="wth-form" method="get" action="/weather_pg" class="mb-3">
            <p>Введіть місто, в якому хочете подивитися погоду:</p>
            <input type="text" id="text" name="text" class="form-control mb-2" placeholder="Enter city">
            <input type="submit" id="btn" name="btn" class="btn btn-primary">
        </form>
        <div id="result"></div>
        <button class="btn btn-secondary mt-3" id="theme-toggle">Toggle Theme</button>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        themeToggle.addEventListener('click', toggleDarkMode);
    </script>
</body>
</html>
