<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather and Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/script.js"></script>
    <link rel="stylesheet" href="foto_size.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-image 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: 0 auto; /* Center align container */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center align content */
        }
        .result {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Задаємо білий колір фону з прозорістю */
            padding: 10px; /* Додаємо відступи для кращого вигляду */
            border-radius: 8px; /* Додаємо скруглені кути */
            font-weight: bold; /* Робимо текст жирним */
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="wth-form" method="get" action="/weather_pg" class="mb-3">
            <p>Введіть місто, в якому хочете подивитися погоду:</p>
            <input type="text" id="text" name="text" class="form-control mb-2" placeholder="Enter city">
            <input type="submit" id="btn" name="btn" class="btn btn-primary">
        </form>
        <div id="result" class="result"></div>
        <button class="btn btn-secondary mt-3" id="theme-toggle">Toggle Theme</button>
    </div>

    <script>
        document.getElementById('wth-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var city = document.getElementById('text').value.trim();
            if (!city) {
                alert('Please enter a city name.');
                return;
            }
            fetch('/weather', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'text=' + encodeURIComponent(city)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                return response.json();
            })
            .then(data => {
                var resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<p>Температура: ' + data['Тeмпература'] + '°C</p>' +
                                      '<p>Вологість: ' + data['Вологість'] + '%</p>' +
                                      '<p>Швидкість вітру: ' + data['Швидкість вітру:'] + ' м/с</p>';
                document.body.style.backgroundImage = 'url("/static/foto_weather/' + data['Картинка'] + '")';
            })
            .catch(error => {
                console.error('Error:', error);
                var resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<p>Error retrieving weather data.</p>';
                document.body.style.backgroundImage = 'url("/static/foto_weather/error.jpeg")';
            });
        });

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
